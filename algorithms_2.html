<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arrNat = []
		for (var i = 1; i < 1500; i++) { 
			if(i % 5 === 0 || i % 3 === 0){
				arrNat.push(i);	
			}
		}
		console.log(arrNat);
			
		var sum = 0;
		for (var i = 0; i < arrNat.length; i++) {
			sum = sum + arrNat[i];
		}
		console.log(sum);
	</script>
</body>
</html>
